<div class="row">
	<div class="col-xl-6">
		<div class="row row-full-height">
			<div class="col-sm-12 col-md-12 col-lg-6">
				<monorepo-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<monorepo-portlet-body [class]="'kt-portlet__body--fluid'">
						<monorepo-widget26 [value]="570" [desc]="'Total Sales'" [options]="chartOptions1"></monorepo-widget26>
					</monorepo-portlet-body>
				</monorepo-portlet>

				<div class="kt-space-20"></div>

				<monorepo-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<monorepo-portlet-body [class]="'kt-portlet__body--fluid'">
						<monorepo-widget26 [value]="640" [desc]="'Completed Transactions'" [options]="chartOptions2"></monorepo-widget26>
					</monorepo-portlet-body>
				</monorepo-portlet>
			</div>

			<div class="col-sm-12 col-md-12 col-lg-6">
				<monorepo-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<monorepo-portlet-body [class]="'kt-portlet__body--fluid'">
						<monorepo-widget26 [value]="'234+'" [desc]="'Transactions'" [options]="chartOptions3"></monorepo-widget26>
					</monorepo-portlet-body>
				</monorepo-portlet>

				<div class="kt-space-20"></div>

				<monorepo-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<monorepo-portlet-body [class]="'kt-portlet__body--fluid'">
						<monorepo-widget26 [value]="'4.4M$'" [desc]="'Paid Comissions'" [options]="chartOptions4"></monorepo-widget26>

	<div class="col-xl-6">
		<monorepo-portlet [class]="'kt-portlet--height-fluid'">

			</monorepo-portlet-header>
			<monorepo-portlet-body>
				<monorepo-widget12></monorepo-widget12>
			</monorepo-portlet-body>
		</monorepo-portlet>
	</div>
</div>


<monorepo-portlet>
	<monorepo-portlet-body [class]="'kt-portlet__body--fit'">
		<div class="row row-no-padding row-col-separator-xl">
			<div class="col-xl-4">
				<monorepo-widget1></monorepo-widget1>
			</div>
			<div class="col-xl-4">
				<monorepo-widget14 [title]="'Daily Sales'" [desc]="'Check out each collumn for more details'"></monorepo-widget14>
			</div>
			<div class="col-xl-4">
				<monorepo-widget14 [title]="'Revenue Change'" [desc]="'Revenue change breakdown by cities'"></monorepo-widget14>
			</div>
		</div>
	</monorepo-portlet-body>
</monorepo-portlet>


<div class="row">
	<div class="col-xl-4">
		<monorepo-portlet [class]="'kt-portlet--height-fluid'">
			<monorepo-portlet-header [title]="'Download Files'">
				<ng-container ktPortletTools>
					<monorepo-context-menu2></monorepo-context-menu2>
				</ng-container>
			</monorepo-portlet-header>
			<monorepo-portlet-body>
				<monorepo-widget4 [data]="widget4_1">
					<ng-template #actionTemplate let-item="item">
						<div class="kt-widget4__tools">
							<a href="javascript:;" class="btn btn-clean btn-icon btn-sm">
								<i class="flaticon2-download-symbol-of-down-arrow-in-a-rectangle"></i>
							</a>
						</div>
					</ng-template>
				</monorepo-widget4>
			</monorepo-portlet-body>
		</monorepo-portlet>
	</div>
	<div class="col-xl-4">
		<monorepo-portlet [class]="'kt-portlet--height-fluid'">
			<monorepo-portlet-header [title]="'New Users'">
				<ng-container ktPortletTools>
					<monorepo-context-menu2></monorepo-context-menu2>
				</ng-container>
			</monorepo-portlet-header>
			<monorepo-portlet-body>
				<monorepo-widget4 [data]="widget4_2">
					<ng-template #actionTemplate let-item="item">
						<a href="javascript:;" class="btn btn-sm" [ngClass]="item.buttonClass">Follow</a>
					</ng-template>
				</monorepo-widget4>
			</monorepo-portlet-body>
		</monorepo-portlet>
	</div>
	<div class="col-xl-4">
		<monorepo-portlet [class]="'kt-portlet--height-fluid'">
			<monorepo-portlet-header [title]="'Latest Updates'">
				<ng-container ktPortletTools>
					<monorepo-context-menu2></monorepo-context-menu2>
				</ng-container>
			</monorepo-portlet-header>
			<monorepo-portlet-body>
				<monorepo-widget4 [data]="widget4_3">
					<ng-template #actionTemplate let-item="item">
						<span class="kt-widget4__number" [ngClass]="item.valueColor">{{item.value}}</span>
					</ng-template>
				</monorepo-widget4>
			</monorepo-portlet-body>
		</monorepo-portlet>
	</div>
</div>
