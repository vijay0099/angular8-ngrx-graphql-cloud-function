<!-- begin:: Page -->
<ng-container *ngIf="selfLayout !== 'blank'; else blankLayout">
	<!-- begin:: Header Mobile -->
	<client-header-mobile></client-header-mobile>
	<!-- end:: Header Mobile -->

	<div class="kt-grid kt-grid--hor kt-grid--root">
		<!-- begin::Body -->
		<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
				<!-- begin:: Header -->
				<client-header></client-header>
				<!-- end:: Header -->

				<!-- begin:: Content -->
				<div class="kt-body kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-grid--stretch" id="kt_body">
					<div [ngClass]="{'kt-container kt-container--fluid kt-grid kt-grid--ver': asideDisplay}">
						<!-- begin:: Aside Left -->
						<ng-container *ngIf="asideDisplay">
							<button class="kt-aside-close" id="kt_aside_close_btn"><i class="la la-close"></i></button>
							<client-aside-left></client-aside-left>
						</ng-container>
						<!-- end:: Aside Left -->

						<div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
							<!-- begin:: Content Head -->
							<client-subheader *ngIf="subheaderDisplay"></client-subheader>
							<!-- end:: Content Head -->

							<!-- begin:: Content Body -->
							<div ktContentAnimate class="kt-container kt-grid__item kt-grid__item--fluid" [ngClass]="{'kt-container--fluid': fluid}">
								<router-outlet></router-outlet>
							</div>
							<!-- end:: Content Body -->
						</div>
					</div>
					<!-- end:: Content -->
				</div>

				<client-footer></client-footer>
			</div>
		</div>
		<!-- end:: Body -->

		<monorepo-quick-panel></monorepo-quick-panel>
		<monorepo-scroll-top></monorepo-scroll-top>
		<!-- <monorepo-sticky-toolbar></monorepo-sticky-toolbar> -->
	</div>
</ng-container>
<!-- end:: Page -->

<ng-template #blankLayout>
	<router-outlet></router-outlet>
</ng-template>
